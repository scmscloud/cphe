apiVersion: batch/v1
kind: Job
metadata:
  name: kubeconfigs-bootstraper
spec:
  backoffLimit: 2
  template:
    spec:
      containers:
      - name: kubeconfigs
        image: {{ .Values.kubeconfig.image }}
        image: {{ .Values.registry }}/{{ .Values.repository }}/kubeconfigs:{{ .Values.version }}
      restartPolicy: Never
      serviceAccountName: kubeconfigs-bootstraper
