apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-dashboard
  labels:
    app: kubeception-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubernetes-dashboard
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
    spec:
      containers:
        - name: kubernetes-dashboard
          image: {{ .Values.dashboard.image }}
          ports:
            - containerPort: 8443
          args:
            - --bind-address=0.0.0.0
            - --port=8443
            - --default-cert-dir=/var/lib/kubernetes/certificates
            - --tls-cert-file=tls.crt
            - --tls-key-file=tls.key
            - --kubeconfig=/var/lib/kubernetes/dashboard/kubeconfig.conf
            - --metrics-provider=none
          volumeMounts:
            - name: certificates
              mountPath: /var/lib/kubernetes/certificates
              readOnly: true
            - name: kubeconfig
              mountPath: /var/lib/kubernetes/dashboard
              readOnly: true
            - mountPath: /tmp
              name: tmp-volume
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /
              port: 8443
            initialDelaySeconds: 30
            timeoutSeconds: 30
      volumes:
        - name: certificates
          secret:
            secretName: kubernetes-dashboard-certificate
        - name: kubeconfig
          secret:
            secretName: kubernetes-dashboard-kubeconfig
        - name: tmp-volume
          emptyDir: {}