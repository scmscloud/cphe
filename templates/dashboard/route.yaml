kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: dashboard
spec:
  host: {{ .Values.dashboard.ingress.hostname }}
  to:
    kind: Service
    name: dashboard
    weight: 100
  port:
    targetPort: https
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None