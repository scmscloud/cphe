apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: konnectivity
spec:
  secretName: konnectivity
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  commonName: system:konnectivity-server
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - client auth
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: kubernetes-ca