kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: apiserver
spec:
  host: {{ .Values.apiserver.ingress.hostname }}
  to:
    kind: Service
    name: apiserver
    weight: 100
  port:
    targetPort: https
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None